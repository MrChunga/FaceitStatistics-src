{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='icon' href="{% static 'img/favicon.png' %}" type='image/x-icon' sizes="16x16" />
    <title>FACEIT Statistics Finder</title>

    {% include 'base/css.html' %}
    {% include 'base/bootstrap_defaults.html' %}
  </head>

  <body id="body">
    {% include 'navbar-no-links.html'%}
    <div class='container'>

    <!--- Fixed background -->
    {% block content %}
    <div class="container-fluid homepage-container">
    	<div class="row h-100 justify-content-center align-items-center">
    		<form action="/searchview" class="form my-2 w-100" method="GET">{% csrf_token %}
    		  <input class="form-control homepage-search justify-content-center align-middle " name="searchplayer" type="text" placeholder="Get Stats From Faceit Username">
    		</form>
    	</div>
    	
    </div>
    {% endblock content %}
    </div>
    {% include 'base/js.html' %}
    

    <script>
    $(document).ready(function(){
      {% block jquery %}{% endblock %}
    })
    </script>
  </body>

</html>
